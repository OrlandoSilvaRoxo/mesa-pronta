<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Painel de Controle</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
    <a href="index.html">Voltar </a>
    <a href="admin.html">Logar</a>
</div>
<h1>Painel de Controle das Mesas</h1>
<button onclick="abrirAddMesaModal()">Adicionar Mesa</button>
<table id="tabelaMesas">
    <thead>
        <tr>
            <th>ID</th>
            <th>Coordenadas</th>
            <th>Status</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="modalReserva" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Insira seu nome para reservar a mesa:</p>
        <input type="text" id="nomeReserva" placeholder="Seu Nome">
        <button id="reservarButton">Reservar</button>
    </div>
</div>
<div id="addMesaModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar Nova Mesa</h2>
        <form id="addMesaForm">
            <label for="coordenadas">Coordenadas:</label>
            <input type="text" id="coordenadas" name="coordenadas" required>

            <label for="nome">Nome do Cliente (opcional):</label>
            <input type="text" id="nome" name="nome">

            <input type="button" onclick="adicionarMesa()" value="Salvar Mesa">
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
