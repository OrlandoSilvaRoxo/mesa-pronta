<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Reserva de Mesas</title>
<link rel="stylesheet" href="styles.css">
<div class="navbar">
    <a href="index.html">Voltar </a>
    <a href="admin.html">Logar</a>
</div>
</head>
<body>
<h1>Reserva de Mesas</h1>
<div id="mesas">
    <table id="clienteMesas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Coordenadas</th>
                <th>Status</th>
                <th>Nome</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão adicionadas aqui pelo JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal para reservar a mesa -->
<div id="modalReserva" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Insira seu nome para reservar a mesa:</p>
        <input type="text" id="nomeReserva" placeholder="Seu Nome">
        <button id="reservarButton">Reservar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
